<html lang="fr">

<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="main-container">
        <header>
            <img class="logo" src="images/logo/ohmyfood.png" alt="Logo ohmyfood">
        </header>
        <main>
            <section class="formulaire">
                <i class="fa-solid fa-location-dot"></i>
                <form method="get" action="#">
                    <input class="formulaire-Paris" type="text" name="ville" id="ville" placeholder="Paris, Belleville">
                </form>
            </section>
            <section class="presentation">
                <ul>
                    <li class="presentation-title">Réservez le menu qui vous convient</li>
                    <li class="presentation-text">Découvrez des restaurants d'exception, sélectionnés par nos soins.</li>
                    <li class ="presentation-bouton" href="">Explorer nos restaurants</li>
                </ul>
            </section>
            <section class="fonctionnement">
                <h1>Fonctionnement</h1>
                <ul>
                    <li><i class="fa-solid fa-circle-1"></i><i class="fa-solid fa-mobile-screen-button color-grey"></i>Choisissez un restaurant</li>
                    <li><i class="fa-solid fa-circle-2"></i><i class="fa-solid fa-list-ul color-grey"></i>Composez votre menu</li>
                    <li><i class="fa-solid fa-circle-3"></i><i class="fa-solid fa-store color-primary"></i>Dégustez au restaurant</li>
                </ol>
            </section>
        </main>
        <footer>
        </footer>
    </div>
</body>
